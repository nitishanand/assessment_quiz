<div class="mat-elevation-z8">

  <mat-form-field>
    <mat-label>Role</mat-label>
    <mat-select required name="role" ngModel #role="ngModel" [(ngModel)]="userSelectedRole" (ngModelChange)="onRoleSelectionChange()">
      <mat-option *ngFor="let role of roles" [value]="role.shortrole">
        {{ role.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  <table mat-table [dataSource]="quizQuestions" class="mat-elevation-z8" class="mt-5" *ngIf="showTableHeader">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Options </th>
      <td mat-cell *matCellDef="let element"> {{element.options}} </td>
    </ng-container>
    
    <ng-container matColumnDef="answer">
      <th mat-header-cell *matHeaderCellDef> Answer </th>
      <td mat-cell *matCellDef="let element"> {{element.answer}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element._id}} </td> -->
      <td mat-cell *matCellDef="let element">
        <!-- <button (click)="getQuestion(element._id)">Edit</button> -->
        <button mat-raised-button (click)="openDialog()">Open modal</button>
      </td>
    </ng-container>
    
    <!-- <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>
    
    <ng-container matColumnDef="shortrole">
      <th mat-header-cell *matHeaderCellDef> shortrole </th>
      <td mat-cell *matCellDef="let element"> {{element.shortrole}} </td>
    </ng-container> -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  
</div>
