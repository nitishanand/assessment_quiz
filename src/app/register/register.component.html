<app-loader></app-loader>

<div class="col-sm-12 alert alert-danger mt-3" [style.display]="internetConnectivity ? 'none' : 'block'">
  Internet connection lost.
</div>

<p>
  Kindly provide your Name, Email and Role applied for:
</p>

<form #f="ngForm" (ngSubmit)="onSubmitForm(f)">
  <div class="form-group">
    <label for="name">Name</label>
    <input
    required
    minlength="3"
    ngModel
    #name="ngModel"
    type="text"
    name="name"
    id="name"
    placeholder="Enter your name"
    class="form-control" (change)="log(name)">
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors.required">
        Name is required.
      </div>
      <div *ngIf="name.errors.minlength">
        Name should be minimum {{ name.errors.minlength.requiredLength }} characters.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input
    required
    ngModel
    [email]="true"
    #email="ngModel"
    type="email"
    name="email"
    id="email"
    class="form-control"
    placeholder="Enter email">
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <select
    required
    [(ngModel)]="userExperience"
    name="role"
    id="role"
    class="form-control" (change)="onRoleSelectionChange($event)">
      <option *ngFor="let role of roles" [value]="role.shortrole">
        {{ role.name }}
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="f.invalid" [ngClass]="f.invalid ? 'disabled' : ''">Register</button>

  <div class="col-sm-12 alert alert-danger mt-3" *ngIf="serviceError">
    {{ serviceErrorMessage }}
  </div>
</form>
